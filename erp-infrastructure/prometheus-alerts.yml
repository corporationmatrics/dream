groups:
  - name: erp_platform_alerts
    interval: 30s
    rules:
      # API / HTTP Alerts
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, http_request_duration_seconds) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "95th percentile API response time is {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate in API"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection count is high"
          description: "Current connections: {{ $value }}"

      - alert: DatabaseQuerySlow
        expr: pg_slow_queries > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Number of slow queries: {{ $value }}"

      # Redis/KeyDB Alerts
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Memory usage: {{ $value | humanizePercentage }}"

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis connection count is high"
          description: "Connected clients: {{ $value }}"

      # Business Logic Alerts
      - alert: HighFailedPayments
        expr: rate(failed_payments_total[1h]) > 0.01
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate detected"
          description: "Failure rate: {{ $value | humanizePercentage }}"

      - alert: CreditDefaultRateHigh
        expr: rate(credit_defaults_total[24h]) > 0.05
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "High credit default rate"
          description: "Default rate: {{ $value | humanizePercentage }}"

      - alert: DeliverySLAMiss
        expr: rate(delivery_sla_violations_total[24h]) > 0.1
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "Delivery SLA violations detected"
          description: "Violation rate: {{ $value | humanizePercentage }}"

      # System Alerts
      - alert: PrometheusScrapeFailure
        expr: up{job=~"erp-api|erp-web|postgres|redis"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus scrape failed for {{ $labels.job }}"
          description: "{{ $labels.instance }} is not responding"

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is low"
          description: "Available space: {{ $value | humanizePercentage }}"
