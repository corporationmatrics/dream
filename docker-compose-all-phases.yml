services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./erp-database/migrations:/docker-entrypoint-initdb.d
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MongoDB ====================
  mongodb:
    image: mongo:7
    container_name: erp-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: erp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - erp-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Keycloak ====================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: erp-keycloak
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_POOL_INITIAL_SIZE: "10"
      KC_DB_POOL_MAX_SIZE: "20"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_HOSTNAME: localhost
      KC_FEATURES: "scripts,token-exchange,dynamic-scopes"
    command: ["start"]
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 15s
      timeout: 5s
      retries: 10

  # ==================== RabbitMQ ====================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: erp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis (KeyDB) ====================
  redis:
    image: eqalpha/keydb:latest
    container_name: erp-redis
    environment:
      KEYDB_MAXMEMORY: 512mb
      KEYDB_MAXMEMORY_POLICY: allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== FastAPI (OCR + ML Services) ====================
  fastapi:
    build:
      context: ./erp-ml
      dockerfile: Dockerfile
    container_name: erp-fastapi
    environment:
      PYTHONUNBUFFERED: 1
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/erp?authSource=admin
      REDIS_URL: redis://redis:6379
    ports:
      - "8001:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./erp-ml:/app

  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: erp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: erp-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-redis-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - erp-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== ClickHouse (Analytics) ====================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: erp-clickhouse
    environment:
      CLICKHOUSE_DB: erp
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== pgAdmin ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: erp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@erp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - erp-network

  # ==================== MinIO (File Storage) ====================
  minio:
    image: minio/minio:latest
    container_name: erp-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - erp-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Seq (Structured Logging) ====================
  seq:
    image: datalust/seq:latest
    container_name: erp-seq
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:5341"
      - "8002:80"
    volumes:
      - seq_data:/data
    networks:
      - erp-network

  # ==================== Meilisearch ====================
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: erp-meilisearch
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_ENV: production
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  erp-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  mongodb_config:
  rabbitmq_data:
  redis_data:
  prometheus_data:
  grafana_data:
  clickhouse_data:
  pgadmin_data:
  seq_data:
  minio_data:
  meilisearch_data:
