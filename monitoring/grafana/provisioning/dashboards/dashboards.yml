# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'ERP Dashboards'
    orgId: 1
    folder: 'ERP Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/repo
